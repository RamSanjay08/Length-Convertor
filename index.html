<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Length Covertor</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="main-container">
    <h1>Cm to Inchs</h1>
    <div class="inputdiv">
    <input type="text" id="input" placeholder="length in cm">
    </div>
    <div>
      <button type="submit" class="inch-btn">Convert to Inches</button>
      <button type="submit" class="meter-btn">Convert to Meters</button>
    </div>
    <div id="result">
    </div>
  </section>

  <script src="./app.js">
  </script>
</body>
</html>
