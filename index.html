<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Length Covertor</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="main-container">
    <h1>Cm to Inchs</h1>
    <div class="inputdiv">
    <input type="text" class="input" placeholder="length in cm" required>
    </div>
    <div>
    <button type="submit" onclick="convert()">Convert to Inches</button>
    </div>
    <div class="result">

    </div>
  </section>
  <script>
    function convert() {
    let cmVal = Number(document.getElementsByClassName("input").value)
    let inchVal = cmVal/2.54
    let result = document.getElementsByClassName("result")
    result.innerHTML = inchVal
  }
  </script>
</body>
</html>
